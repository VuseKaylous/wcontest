<!DOCTYPE html>
<html>
    <title>Oashit</title>
    <link rel="stylesheet" href="login.css">
</html>
<body>
    <div class = "log-in-section">
        <form class="log-in">
            <div class="input">
                <input placeholder="Account" autocomplete="username" type="text">
            </div>
            <div class="input">
                <input placeholder="Password" autocomplete="password" type="text">
            </div>
            <div class="submit-input-button">
                <button>
                    Log in
                </button>
            </div>
        </form>
    </div>
</body>
